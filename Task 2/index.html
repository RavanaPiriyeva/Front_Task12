<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" integrity="sha512-vKMx8UnXk60zUwyUnUPM3HbQo8QfmNx7+ltw8Pm5zLusl1XIfwcxo8DbWCqMGKaWeNxWA8yrx5v3SaVpMvR3CA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="body">
    

    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form id="contactForm">
                    <div class="mb-3">
                      <label for="nameInput" class="form-label">Name</label>
                      <input type="text" class="form-control" id="nameInput" >
                      <span class="text-danger d-none"></span>
                    </div>
                    <div class="mb-3">
                        <label for="surNameInput" class="form-label">Surname</label>
                        <input type="text" class="form-control" id="surNameInput" >
                        <span class="text-danger d-none"></span>
                      </div>
                      <div class="mb-3">
                        <label for="groupInput" class="form-label">Group</label>
                        <input type="text" class="form-control" id="groupInput" >
                        <span class="text-danger d-none"></span>
                      </div>
                    <div class="mb-3">
                        <label for="ageInput" class="form-label">Age</label>
                        <input type="number" class="form-control" id="ageInput" >
                        <span class="text-danger d-none"></span>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
    </div>

   
    <script src="./js/main.js"></script>
</body>
</html>
